<div class="t-container">
  <div class="left">
    <ngx-monaco-editor
      [options]="editorOptions"
      [(ngModel)]="code"
    >
    </ngx-monaco-editor>
  </div>
  <div>
    <button (click)="gen()">Generate</button>
  </div>
  <mat-divider vertical></mat-divider>
  <div class="right">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <!-- There is inline padding applied to this node using styles.
        This padding value depends on the mat-icon-button width. -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>

        <div class="menu-item">
          <div class="name-input">
            <input class="iin" [ngModel]="node.name" placeholder="name">
          </div>
          <div class="type-select">
            <ng-select
              [clearable]="false"
              [searchable]="false"
              [ngModel]="node.type"
              class="env-custom"
            >
              <ng-option >object</ng-option>
              <ng-option >array</ng-option>
              <ng-option >string</ng-option>
              <ng-option >number</ng-option>
              <ng-option >boolean</ng-option>
            </ng-select>
          </div>
          <div class="sample">
            <input class="iin" [ngModel]="node.sample" placeholder="sample">
          </div>
          <div class="description">
            <input class="iin" [ngModel]="node.desc"   placeholder="description">
          </div>
          <div class="operation">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 red-svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </span>
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
            </span>
          </div>
        </div>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <div class="menu-item">
            <div class="name-input">
              <input class="iin" [ngModel]="node.name" placeholder="name">
            </div>
            <div class="type-select">
              <ng-select
                [clearable]="false"
                [searchable]="false"
                [ngModel]="node.type"
                class="env-custom"
              >
                <ng-option >object</ng-option>
                <ng-option >array</ng-option>
                <ng-option >string</ng-option>
                <ng-option >number</ng-option>
                <ng-option >boolean</ng-option>
              </ng-select>
            </div>
            <div class="sample">
              <input class="iin" [ngModel]="node.sample" placeholder="sample">
            </div>
            <div class="description">
              <input class="iin" [ngModel]="node.desc"   placeholder="description">
            </div>
            <div class="operation">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 red-svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </span>
              <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
            </span>
            </div>
          </div>
        </div>
        <!-- There is inline padding applied to this div using styles.
            This padding value depends on the mat-icon-button width.  -->
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
             role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>
