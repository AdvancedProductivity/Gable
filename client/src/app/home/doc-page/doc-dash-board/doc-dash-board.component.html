<perfect-scrollbar>
  <div class="doc-dashboard-container">
    <a class="doc-link" *ngFor="let doc of docs"  [routerLink]="['../detail', doc.id]">
      <div
        class="doc-item"
        title="{{ (doc.id === 1 ? 'PAGES.DOCS.FROM_AUTO_GEN' : 'PAGES.DOCS.FROM_AUTO_GEN') | translate }}"
      >
        <div class="img-con">
          <img src="https://s3.bmp.ovh/imgs/2022/08/25/4a1b1d5f9d787eef.png">
        </div>
        <span class="doc-title">
          {{ doc.name }}
        </span>
      </div>
    </a>
    <div class="doc-item" (click)="addDoc()">
      <div class="img-con">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
        </div>
      </div>
      <span class="doc-title">
        {{ 'PAGES.DOCS.CREATE' | translate }}
      </span>
    </div>
  </div>
</perfect-scrollbar>
