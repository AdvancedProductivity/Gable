<div class="doc-detail-container">
  <div class="doc-menu-tree">
    <div class="top-bar">
      <div class="btn-gro">
        <button
          style="line-height: 32px;"
          mat-button
          [disabled]="docId === 1"
          (click)="docTree.addNewArticle()"
        >
          <span>
            {{ 'PAGES.DOCS.ADD_NEW_ARTICLE' | translate }}
          </span>
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="menu-content">
      <div class="doc-menu-inte" [perfectScrollbar]>
        <app-doc-menu-tree
          #docTree
          [id]="docId"
          (docSelect)="showing=$event;editor.setDocId($event)"
        ></app-doc-menu-tree>
      </div>
    </div>
  </div>
  <mat-divider vertical></mat-divider>
  <div class="doc-editor">
    <app-doc-editor
      #editor
      style="height: 100%;position: relative"
    ></app-doc-editor>
  </div>
  <mat-divider vertical></mat-divider>
  <div class="doc-operation">
    <div class="btn-group">
      <div>
        <a mat-button [routerLink]="['../../d']" target="_self">
          {{ 'MESSAGE.BACK' | translate }}
        </a>
      </div>
      <div style="flex: 1">
      </div>
      <div>
        <button mat-button color="primary">
          {{(isEdit ? 'PAGES.DOCS.SAVE' : 'PAGES.DOCS.EDIT') | translate }}
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
