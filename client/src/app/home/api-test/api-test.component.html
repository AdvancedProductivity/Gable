<div class="api-container">
  <div class="left">
    <ngx-spinner
      [fullScreen]="false"
      type="ball-clip-rotate-multiple"
      size="medium"
    >
      <p class="loading">
        {{ 'PAGES.API_TEST.TREE_MENU.LOAD_MENU' | translate }}
      </p>
    </ngx-spinner>
    <app-api-tree-menu
      (ready)="onMenuReady($event)"
      (selectMenu)="onMenuSelected($event)"
    >
    </app-api-tree-menu>
  </div>
  <mat-divider vertical></mat-divider>
  <div class="right">
    <app-api-nav #apiNav></app-api-nav>
    <mat-divider></mat-divider>
    <div class="main-test">
      <as-split
        direction="horizontal" [unit]="'pixel'"
        (dragEnd)="onRightDragEnd($event)"
      >
        <as-split-area>
          <div style="width: 100%;height: 100%;">
            <app-api-header-operation></app-api-header-operation>
            <mat-divider></mat-divider>
            <div style="width: 100%;height: calc(100% - 41px);background-color: cadetblue;">
              <button class="btn" mat-icon-button (click)="addLink()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </as-split-area>
        <as-split-area
          [size]="defaultRightSize"
          [minSize]="32"
          [maxSize]="800"
        >
          <div style="width: 100%;height: 100%;">
            <app-right-panel
              [width]="defaultRightSize"
              (expandPanel)="doExpandPanel()"
              (closePanel)="doClosePanel()"
            ></app-right-panel>
          </div>
        </as-split-area>
      </as-split>
    </div>
  </div>
</div>
