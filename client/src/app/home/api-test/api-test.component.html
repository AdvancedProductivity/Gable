<div class="api-container">
  <div class="left">
    <ngx-spinner
      [fullScreen]="false"
      type="ball-clip-rotate-multiple"
      size="medium"
    >
      <p class="loading">
        {{ 'PAGES.API_TEST.TREE_MENU.LOAD_MENU' | translate }}
      </p>
    </ngx-spinner>
    <app-api-tree-menu (ready)="onMenuReady($event)"></app-api-tree-menu>
  </div>
  <div class="right">

    <div style="height: 100%;width: 100%;">
      <as-split
        direction="horizontal" [unit]="'pixel'"
        (dragEnd)="onRightDragEnd($event)"
      >
        <as-split-area>
          <div style="width: 100%;height: 100%;background-color: #71b771"></div>
        </as-split-area>
        <as-split-area
          [size]="defaultRightSize"
          [minSize]="60"
          [maxSize]="800"
        >
          <div style="width: 100%;height: 100%;">
            <app-right-panel></app-right-panel>
          </div>
        </as-split-area>
      </as-split>
    </div>
  </div>
</div>
