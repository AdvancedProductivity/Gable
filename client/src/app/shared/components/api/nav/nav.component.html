<div class="nav">
  <nav mat-tab-nav-bar class="tabs">
    <div
      mat-tab-link
      class="na-item"
      [class.nav-border-right]="i !== links.length-1"
      *ngFor="let link of links;let i = index"
      (mouseover)="link.isCursorIn = true"
      (mouseleave)="link.isCursorIn = false"
      (click)="activeLink = link.name"
      [active]="activeLink === link.name"
      [ngxMatContextMenuTriggerData]="{content: link}"
      [ngxMatContextMenuTriggerFor]="context_menu"
    >
      <div class="nat-content-space">
      </div>
      <div class="nav-content">
        {{link.name}}
      </div>
      <div  class="nat-content-space">
        <div
          class="nav-item-icon-box"
          (click)="$event.cancelBubble=true;close(link.name)"
          *ngIf="link.isCursorIn"
        >
          <mat-icon class="nav-item-icon" svgIcon="closeNav"></mat-icon>
        </div>
      </div>
    </div>
  </nav>
  <mat-divider vertical></mat-divider>
  <div class="opera">
    <button class="btn" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="closeAllTabs()">
        <mat-icon>clear</mat-icon>
        <span>Close All Tabs</span>
      </button>
    </mat-menu>
  </div>

  <mat-menu #context_menu>
    <ng-template matMenuContent let-content="content">
      <button mat-menu-item (click)="close(content.name)">
        Close This Tab-{{content.name}}
      </button>
      <button mat-menu-item>
        Close Left Tabs
      </button>
      <button mat-menu-item>
        Close Right Tabs
      </button>
    </ng-template>
  </mat-menu>
</div>
