<div class="nav">
  <nav mat-tab-nav-bar class="tabs">
    <div
      mat-tab-link
      class="na-item nav-border-right"
      *ngFor="let link of navs;let i = index"
      (mouseover)="link.isCursorIn = true"
      (mouseleave)="link.isCursorIn = false"
      (click)="switchNav(link)"
      [active]="link.opening"
      [ngxMatContextMenuTriggerData]="{content: link}"
      [ngxMatContextMenuTriggerFor]="context_menu"
    >
      <div class="nav-content">
        <div class="nav-tag" [class]="link.tag">{{link.tag}}</div>
        {{link.name}}
      </div>
      <div  class="nat-content-space">
        <div
          class="nav-item-icon-box"
          (click)="$event.cancelBubble=true;close(link)"
          *ngIf="link.isCursorIn"
        >
          <span class="nav-item-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /> </svg>
          </span>
        </div>
      </div>
    </div>
  </nav>
  <mat-divider vertical></mat-divider>
  <div class="opera">
    <button class="btn" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="closeAllTabs()">
        <mat-icon>clear</mat-icon>
        <span>Close All Tabs</span>
      </button>
    </mat-menu>
  </div>

  <mat-menu #context_menu>
    <ng-template matMenuContent let-content="content">
      <button mat-menu-item (click)="close(content)">
        Close This Tab-{{content.name}}
      </button>
      <button mat-menu-item>
        Close Left Tabs
      </button>
      <button mat-menu-item>
        Close Right Tabs
      </button>
    </ng-template>
  </mat-menu>
</div>
