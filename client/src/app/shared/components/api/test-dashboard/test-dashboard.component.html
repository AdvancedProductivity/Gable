<div class="dashboard">
  <div
    class="http"
    [style.display]="(data !== null && data?.type === 'http') ? 'block': 'none'"
  >
    <as-split
      direction="horizontal" [unit]="'pixel'"
      (dragEnd)="onRightDragEnd($event)"
    >
      <as-split-area>
        <div style="width: 100%;height: 100%;">
          <app-http-work-bench
            #http
            (run)="run()"
          ></app-http-work-bench>
        </div>
      </as-split-area>
      <as-split-area
        [size]="defaultRightSize"
        [minSize]="32"
        [maxSize]="800"
      >
        <div style="width: 100%;height: 100%;">
          <app-right-panel
            [width]="defaultRightSize"
            (expandPanel)="doExpandPanel()"
            (closePanel)="doClosePanel()"
          ></app-right-panel>
        </div>
      </as-split-area>
    </as-split>
  </div>
  <div
    class="http"
    [style.display]="data === null"
  >
    <app-empty-response
      header="PAGES.API_TEST.NO_CONTENT"
      tip="PAGES.API_TEST.SELECT_FROM_MENU"
    ></app-empty-response>
  </div>
  <div
    class="collection"
    [style.display]="(data !== null && data?.type === 'collection') ? 'block': 'none'"
  >
    <app-collection-work-bench #collection></app-collection-work-bench>
  </div>
</div>
