<div class="container">
  <div class="content">
    <div
      class="left-group"
      (mouseover)="showIcon=true"
      (mouseleave)="updateName()"
    >
      <div
        *ngIf="showEdit"
        class="name-input"
      >
        <input
          id="apiNameInput"
          #apiNameInput
          autofocus="autofocus"
          onfocus="this.select()"
          class="api-name-input"
          (keydown.enter)="updateApiName()"
          (focusout)="updateApiName()"
          (blur)="updateApiName()"
          [(ngModel)]="apiName"
        />
      </div>
      <div
        *ngIf="!showEdit"
        class="info"
      >
        <div>
          <a class="collection">
            {{ collectionName }}
          </a>
          /
          <a class="api">
            {{apiName}}
          </a>
        </div>
        <div
          class="edit-op"
          *ngIf="showIcon"
        >
          <div
            class="api-edit-icon-container"
            (click)="editName()"
          >
              <span class="header-icon" >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
              </span>
          </div>
          <div
            class="api-edit-icon-container"
            (click)="copyLink()"
          >
              <span class="header-icon" >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                </svg>
              </span>
          </div>
        </div>
      </div>
    </div>
    <div class="opera-hub">
      <div class="save-btn"
      >
        <button
          style="line-height: 32px;"
          mat-button
          [disabled]="isInDoc || oldVersion === newVersion"
          (click)="saveApiName()"
        >
          <span>
            {{ 'PAGES.API_TEST.HEADER.SAVE' | translate }}
          </span>
        </button>
      </div>
      <button class="btn-group" mat-icon-button style="" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button
            (click)="discardChange()"
            mat-menu-item
            [disabled]="isInDoc || oldVersion === newVersion"
          >
            <span>
            {{ 'PAGES.API_TEST.HEADER.DISCARD_CHANGE' | translate }}
            </span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </button>
      <div class="env-select">
        <ng-select
          placeholder="{{ 'PAGES.API_TEST.HEADER.ENV_SELECT' | translate }}"
          class="env-custom"
          (change)="selectChange($event)"
        >
          <ng-option [value]="0">No Environment</ng-option>
          <ng-option [value]="1">evn 1</ng-option>
          <ng-option [value]="5">evn 2</ng-option>
          <ng-option [value]="6">evn 3</ng-option>
        </ng-select>
      </div>
    </div>
  </div>
</div>
