<div class="collection-bench">

  <div class="name-bar">
    <div style="width: 16px;height: 100%"></div>
    <div
      class="left-group"
      (mouseover)="showIcon=true"
      (mouseleave)="showIcon = false"
    >
      <div
        *ngIf="showEdit"
        class="name-input"
      >
        <input
          id="collectionNameInput"
          autofocus="autofocus"
          onfocus="this.select()"
          class="api-name-input"
          (focusout)="updateCollectionName()"
          (blur)="updateCollectionName()"
          (keydown.enter)="updateCollectionName()"
          [(ngModel)]="collectionName"
        />
      </div>
      <div
        *ngIf="!showEdit"
        class="info"
      >
        <div>
          <a class="api">
            {{collectionName}}
          </a>
        </div>
        <div
          class="edit-op"
          *ngIf="showIcon"
        >
          <div>
            <div
              class="api-edit-icon-container"
              (click)="editCollectionName()"
            >
              <mat-icon class="edit-op-icon" svgIcon="editApi"></mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
