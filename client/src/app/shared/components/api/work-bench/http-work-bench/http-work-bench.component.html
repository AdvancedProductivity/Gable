<div class="http-bench-container">
  <app-api-header-operation #header></app-api-header-operation>
  <mat-divider></mat-divider>
  <div style="width: 100%;height: calc(100% - 41px);">
    <as-split
      direction="vertical"
    >
      <as-split-area
        [size]="50"
        [minSize]="25"
      >
        <div class="api-info-container">
          <div class="api-info">
            <div class="method-select">
              <ng-select
                placeholder="{{ 'PAGES.API_TEST.HEADER.METHOD_SELECT' | translate }}"
                style="height: 32px"
                [(ngModel)]="curMethod"
                (change)="methodChange($event)"
              >
                <ng-option [value]="'GET'">GET</ng-option>
                <ng-option [value]="'POST'">POST</ng-option>
                <ng-option [value]="'DELETE'">DELETE</ng-option>
                <ng-option [value]="'PUT'">PUT</ng-option>
              </ng-select>
            </div>
            <input id="url-editor" [(ngModel)]="url" (ngModelChange)="onUrlChange()"/>
            <div class="space-1"></div>
            <div class="runner-btn" matRipple (click)="onSend()">
              <span>Send</span>
            </div>
            <div class="space"></div>
          </div>
          <div class="req">
            <app-request-tabs
              #req
              (dataChanged)="onApiUpdate($event)"
              (reqTabChanged)="onReqTabChanged($event)"
            ></app-request-tabs>
          </div>
        </div>
      </as-split-area>
      <as-split-area
        [size]="50"
        [minSize]="25"
      >
        <div class="response">
          <app-response-tabs #resp></app-response-tabs>
        </div>
      </as-split-area>
    </as-split>
  </div>
</div>
