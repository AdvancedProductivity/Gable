<div class="full-flex-column body-text-container">

  <div class="content-b">

    <div class="body-tabs">
      <div class="left-option">
        <div class="item" [class.selected]="showType === 'Pretty'" (click)="showType = 'Pretty'">Pretty</div>
        <div class="item" [class.selected]="showType === 'Raw'" (click)="showType = 'Raw'">Raw</div>
        <div class="item" [class.selected]="showType === 'Preview'" (click)="showType = 'Preview'">Preview</div>
        <div class="item" [class.selected]="showType === 'Tablefiy'" (click)="showType = 'Tablefiy'">Tablefiy</div>
      </div>
      <div class="right-option"></div>

    </div>
    <div class="body-text">
      <ngx-monaco-editor
        [options]="editorOptions"
        [(ngModel)]="code"
      >
      </ngx-monaco-editor>
    </div>
  </div>
</div>
