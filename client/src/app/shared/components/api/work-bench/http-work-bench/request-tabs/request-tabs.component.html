<div class="req-container">
  <div
    class="tabs-container"
  >
    <nav
      mat-tab-nav-bar
      class="tabs-nav"
    >
      <a
        *ngFor="let tab of tabs;let i = index"
        mat-tab-link
        style="text-decoration: none"
        class="tab select-disable"
        [class.active] ="curTab === tab.name"
        [active]="curTab === tab.name"
        (click)="selectTab(tab.name)"
      >
        <span>{{ tab.name }}</span>
        <span *ngIf="tab.count > 0" style="color:#007F31;margin-left: 5px">({{ tab.count }})</span>
        <div *ngIf="tab.showP" class="request-editor-tabs-badge"></div>
      </a>
    </nav>
    <div class="operation-hub"></div>
  </div>
  <div class="body">
    <div class="content">
      <app-query-table
        #query
        [style.display]="curTab === 'Query Param' ? 'inline' : 'none'"
        field="query"
        (dataChange)="onPartChange($event)"
      ></app-query-table>
      <app-query-table
        #header
        [style.display]="curTab === 'Header' ? 'inline' : 'none'"
        field="header"
        (dataChange)="onPartChange($event)"
      ></app-query-table>
      <app-body-container
        #body
        (contentChange)="onBodyContentChanged($event)"
        (bodyTextTypeChange)="onBodyTextTypeChange($event)"
        (bodyTypeChange)="onBodyTypeChange($event)"
        [style.display]="curTab === 'Body' ? 'inline' : 'none'"
      ></app-body-container>
      <app-developing
        location="pre-script"
        [style.display]="curTab === 'Pre-Script' ? 'inline' : 'none'"
        link="LINK.PRE_SCRIPT"
      ></app-developing>
      <app-developing
        location="post-script"
        [style.display]="curTab === 'Post-Script' ? 'inline' : 'none'"
        link="LINK.POST_SCRIPT"
      ></app-developing>
    </div>
  </div>
</div>
