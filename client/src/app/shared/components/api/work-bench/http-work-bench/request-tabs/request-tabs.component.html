<div class="req-container">
  <div
    class="tabs-container"
  >
    <nav
      mat-tab-nav-bar
      class="tabs-nav"
    >
      <a
        *ngFor="let tab of tabs;let i = index"
        mat-tab-link
        class="tab select-disable"
        [class.active] ="curTab === tab"
        [active]="curTab === tab"
        (click)="selectTab(tab)"
      >{{ tab }}</a>
    </nav>
    <div class="operation-hub"></div>
  </div>
  <div class="body">
    <div class="content">
      <app-query-table
        #query
        [style.display]="curTab === 'Query Param' ? 'inline' : 'none'"
        field="query"
        (dataChange)="onPartChange($event)"
      ></app-query-table>
      <app-query-table
        #header
        [style.display]="curTab === 'Header' ? 'inline' : 'none'"
        field="header"
        (dataChange)="onPartChange($event)"
      ></app-query-table>
      <app-body-container
        (bodyTextTypeChange)="onBodyTextTypeChange($event)"
        (bodyTypeChange)="onBodyTypeChange($event)"
        [style.display]="curTab === 'Body' ? 'inline' : 'none'"
      ></app-body-container>
      <app-developing
        [style.display]="curTab === 'Pre-Script' ? 'inline' : 'none'"
        link="https://advancedproductivity.github.io/Gable/"
      ></app-developing>
      <app-developing
        [style.display]="curTab === 'Post-Script' ? 'inline' : 'none'"
        link="https://advancedproductivity.github.io/Gable/"
      ></app-developing>
    </div>
  </div>
</div>
