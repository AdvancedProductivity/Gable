<div class="req-container">
  <div
    class="tabs-container"
  >
    <nav
      mat-tab-nav-bar
      class="tabs-nav"
    >
      <a
        *ngFor="let tab of tabs;let i = index"
        mat-tab-link
        class="tab"
        [class.active] ="curTab === tab"
        [active]="curTab === tab"
        (click)="curTab = tab"
      >{{ tab }}</a>
    </nav>
    <div class="operation-hub"></div>
  </div>
  <div class="body">
    <div class="content">
      <app-query-table #query [style.display]="curTab === 'Params' ? 'inline' : 'none'"></app-query-table>
      <app-form-editor [style.display]="curTab === 'Authorization' ? 'inline' : 'none'"></app-form-editor>
      <app-form-editor [style.display]="curTab === 'Header' ? 'inline' : 'none'"></app-form-editor>
      <app-form-editor [style.display]="curTab === 'Body' ? 'inline' : 'none'"></app-form-editor>
      <app-form-editor [style.display]="curTab === 'Pre-Script' ? 'inline' : 'none'"></app-form-editor>
      <app-form-editor [style.display]="curTab === 'Post-Script' ? 'inline' : 'none'"></app-form-editor>
    </div>
  </div>
</div>
