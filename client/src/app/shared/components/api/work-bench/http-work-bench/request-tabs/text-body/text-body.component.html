<div class="http-body-container">
  <as-split
    direction="horizontal"
    [unit]="'pixel'"
  >
    <as-split-area>
      <ngx-monaco-editor
        [options]="editorOptions"
        [(ngModel)]="code"
        (init)="initEditor($event)"
      >
      </ngx-monaco-editor>
    </as-split-area>
    <as-split-area
      [minSize]="600"
      [size]="600"
      [visible]="!isInDoc && isEditingDoc"
    >
      <app-json-table-editor
        (chang)="onBodyDocChanged($event)"
        #dataEditorComponent></app-json-table-editor>
    </as-split-area>
  </as-split>
</div>
