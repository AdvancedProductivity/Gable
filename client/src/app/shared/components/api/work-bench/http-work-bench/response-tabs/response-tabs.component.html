<div class="resp-container">
  <div
    class="tabs-container"
  >
    <nav
      mat-tab-nav-bar
      class="tabs-nav"
      style="border-bottom: none;"
    >
      <a
        *ngFor="let tab of tabs;let i = index"
        mat-tab-link
        style="text-decoration: none"
        class="tab select-disable"
        [class.active] ="curTab === tab"
        [active]="curTab === tab"
        (click)="curTab = tab"
      >{{ tab }}</a>
    </nav>
    <div class="resp-summary-container">
      <div class="resp-text-container">
        <div class="resp-summary">
          <div class="resp-item">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
              </svg>
            </span>
          </div>
          <div class="resp-item">
            <span>Status:</span>
            <span class="value">{{ code }}</span>
          </div>
          <div class="resp-item">
            <span>Time:</span>
            <span class="value">{{ timeTakes }}ms</span>
          </div>
          <div class="resp-item">
            <span>Size:</span>
            <span class="value">{{ size }}</span>
          </div>
        </div>
      </div>
      <button class="resp-btn" mat-icon-button style="" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </button>
    </div>
  </div>
  <div class="body">
    <app-body-text
      (respDocChange)="onRespDocChanged($event)"
      #textComponent
      [style.display]="curTab === 'Body' ? 'inline' : 'none'"
    ></app-body-text>
    <app-developing
      [style.display]="curTab === 'Post-Script' ? 'inline' : 'none'"
    ></app-developing>
    <app-response-cookies
      [style.display]="curTab === 'Cookies' ? 'inline' : 'none'"
    >
    </app-response-cookies>
    <app-response-headers
      [style.display]="curTab === 'Headers' ? 'inline' : 'none'"
    >
    </app-response-headers>
  </div>
</div>
