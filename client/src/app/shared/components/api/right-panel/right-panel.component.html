<div class="right-panel-container">
  <div class="left">
    <div class="icon-btn" (click)="onSow()">
      <mat-icon svgIcon="document"></mat-icon>
    </div>
    <div class="icon-btn" (click)="onSow()">
      <mat-icon svgIcon="comment"></mat-icon>
    </div>
  </div>
  <mat-divider vertical></mat-divider>
  <div class="right">
    <div style="height: 44px">
      <div *ngIf="showBtn" style="float:right" (click)="onClose()">
        <button mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="content">
      <ngx-monaco-editor
        [options]="editorOptions"
        [(ngModel)]="code"
      >
      </ngx-monaco-editor>
    </div>
  </div>
</div>
