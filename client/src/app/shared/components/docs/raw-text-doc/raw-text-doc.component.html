<div class="url-doc-container">
  <div class="opera-bar">
    <div class="doc-raw-text-opera-left">
      <ng-select
        class="raw-doc-type-select"
        [clearable]="false"
        [(ngModel)]="data.lang"
        (change)="onBodyTypeChange($event)"
      >
        <ng-option [value]="'json'">JSON</ng-option>
        <ng-option [value]="'text'">Text</ng-option>
        <ng-option [value]="'xml'">XML</ng-option>
        <ng-option [value]="'html'">HTML</ng-option>
      </ng-select>
    </div>
    <div style="flex: 1; height: 100%"></div>
    <div class="doc-raw-text-opera-container">
      <div class="raw-icon-con">
        <button style="margin-left: 5px;margin-right: 5px" *ngIf="data.lang === 'json'" mat-button color="primary" (click)="beautify()">
          {{ 'MESSAGE.BEAUTIFY' | translate }}
        </button>
        <div class="raw-icon-item" (click)="doCopy()">
            <span class="raw-icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            </span>
        </div>
        <div class="raw-icon-item" (click)="toggleSearch()">
              <span class="raw-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </span>
        </div>
      </div>
      <div class="space"></div>
    </div>
  </div>
  <div class="url-doc-content" (keydown.enter)="handleEvent($event)">
    <ngx-monaco-editor
      [options]="editorOptions"
      [(ngModel)]="data.text"
      (init)="initEditor($event)"
    >
    </ngx-monaco-editor>
  </div>
</div>
